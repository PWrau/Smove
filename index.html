<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smove</title>
    <script type="text/javascript" src="script/main.js"></script>
    <script type="text/javascript" src="script/assistant.js"></script>
    <script type="text/javascript" src="script/variables.js"></script>
    <script type="text/javascript" src="script/const.js"></script>
    <script type="text/javascript" src="script/objects.js"></script>
    <script type="text/javascript" src="script/strategy.js"></script>
    <script type="text/javascript" src="script/response.js"></script>
    <script type="text/javascript" src="script/background.js"></script>
    <script type="text/javascript" src="script/update.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet/smove.css">
</head>
<body>
<div id="content">
    <div id="game">
        <div id="main">
            <canvas id="gradient" width="600" height="800"></canvas>
            <canvas id="background" width="600" height="800"></canvas>
            <canvas id="level" width="600" height="800"></canvas>
            <canvas id="target" width="600" height="800"></canvas>
            <canvas id="bonusflash" width="600" height="800"></canvas>
            <canvas id="hero" width="600" height="800"></canvas>
            <canvas id="enemy" width="600" height="800"></canvas>

        </div>
        <p id="bestboard"></p>
        <p id="scoreboard">0</p>
        <div id="start"></div>
        <div id="gameover">
            <button id="restart">START</button>
        </div>
    </div>
</div>
</body>
</html>
